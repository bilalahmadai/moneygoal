<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="logic.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="form" id="InputForm">
      <div class="title" id="title">Calculate</div>
      <div class="subtitle">Let's make Goal to Make more Money!</div>
      <div class="input-container ic1">
        <input class="input" type="number" id="dollar" placeholder=" " />
        <div class="cut"></div>
        <label for="dollar" class="placeholder"> Enter Dollar Rate</label>
      </div>
      <div class="input-container ic2">
        <input class="input" type="number" id="year" placeholder=" " />
        <div class="cut"></div>
        <label for="year" class="placeholder"
          >Enter per Year Amount to Make</label
        >
      </div>
      <div class="input-container ic2">
        <input class="input" type="number" id="days" placeholder=" " />
        <div class="cut"></div>
        <label for="days" class="placeholder"
          >Days per Week you want to work? eg: 5</label
        >
      </div>
      <div class="input-container ic2">
        <input class="input" type="number" id="hours" placeholder=" " />
        <div class="cut"></div>
        <label for="hours" class="placeholder"
          >Hours per Day you want to work? eg: 8</label
        >
      </div>
      <div class="input-container ic2">
        <input class="input" type="number" id="lucky" placeholder=" " />
        <div class="cut"></div>
        <label for="lucky" class="placeholder"
          >Enter Your Lucky number eg: 3</label
        >
      </div>

      <button type="text" class="submit" onclick="calculate();">
        Calculate
      </button>
      <input type="number" id="in" />
    </div>

    <div class="resultForm" id="resultBox">
      <div
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
        "
      >
        <div class="title" id="#" style="font-size: 42px; color: #08d">
          GOAL
        </div>
        <div>
          <div class="title" id="myYear">100000</div>
          <div
            class="title_rs"
            style="margin-top: 0; text-align: end"
            id="myYear_Rs"
          >
            100000
          </div>
        </div>
      </div>
      <div
        id="myProductiveHour"
        class="title3"
        style="text-align: center; color: rgb(176, 176, 176); margin-top: 10px"
      >
        Productive Hour:
      </div>
      <div
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
        "
      >
        <div class="title" id="myhour"></div>
        <div class="title_rs" id="myhour_Rs"></div>
      </div>
      <div class="subtitle">You have to Earn per Hour!</div>
      <div style="display: flex; justify-content: space-between">
        <div class="title2" id="myDay"></div>
        <div class="title_rs" id="myDay_Rs"></div>
      </div>
      <div class="title3">Earn per Day!</div>
      <div style="display: flex; justify-content: space-between">
        <div class="title2" id="myWeek"></div>
        <div class="title_rs" id="myWeek_Rs"></div>
      </div>
      <div class="title3">Earn per Week!</div>
      <div style="display: flex; justify-content: space-between">
        <div class="title2" id="myMonth"></div>
        <div class="title_rs" id="myMonth_Rs"></div>
      </div>
      <div class="title3">Earn per Month!</div>

      <button type="text" class="submit" onclick="inputBox();">Back</button>
      <div
        id="myDollar"
        class="title3"
        style="text-align: center; color: rgb(176, 176, 176); margin-top: 10px"
      >
        Dollar Rate:
      </div>
    </div>
  </body>
</html>
